        <div class="list market-list">
          <a class="item item-icon-left item-icon-right" ui-sref="app.pro-chart-detail">
            <i class="icon ion-stats-bars"></i>
            <div class="row">
              <div class="col">
                <h2>BTCC Pro</h2>
                <p>Volume:<span ng-bind="Ticker.proVolume" class="positive"></span></p>
              </div>
              <div class="col text-right">
                <h1 ng-class="{'balanced':ExecTrade.trades[urlParameter.symbol][0].Side==1,'assertive':ExecTrade.trades[urlParameter.symbol][0].Side==2}" ng-bind="ExecTrade.trades[urlParameter.symbol][0].Price"></h1>
              </div>
            </div>
            <i class="icon" ng-class="{'ion-arrow-up-a':ExecTrade.trades[urlParameter.symbol][0].Side==1,'ion-arrow-down-a':ExecTrade.trades[urlParameter.symbol][0].Side==2,'balanced':ExecTrade.trades[urlParameter.symbol][0].Side==1,'assertive':ExecTrade.trades[urlParameter.symbol][0].Side==2 }"></i>
          </a>
          <a class="item item-icon-left item-icon-right" ui-sref="app.spot-chart-detail">
            <i class="icon ion-stats-bars"></i>
            <div class="row">
              <div class="col">
                <h2>BTCC Spot</h2>
                <p>Volume:<span ng-bind="Ticker.spotVolume" class="positive"></span></p>
              </div>
              <div class="col">

              </div>
            </div>
          </a>
        </div>



    </ion-content>

</ion-view>
