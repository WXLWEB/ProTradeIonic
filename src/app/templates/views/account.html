<ion-view view-title="Account">
  <ion-content>
    <div class="list">
      <a class="item item-icon-left item-icon-right" href="#">
       <i class="icon ion-person"></i>
        <span ng-bind="AccountInfo.email"></span>
        <span class="item-note">
          Manage
        </span>
       <i class="icon ion-ios-arrow-right"></i>
      </a>
    </div>
    <div class="list">
      <a class="item item-icon-left item-icon-right" ui-sref="app.account-detail">
       <i class="icon ion-social-yen"></i>
        Pro Account
        <ul>
          <li>
            <p>
            Position: <span ng-bind="AccountInfo.positiveDetailMarginList[urlParameter.symbol].OS | number:0 | emptyCurrency"></span>
          </p>
          </li>
        </ul>
       <i class="icon ion-ios-arrow-right"></i>
      </a>
      <a class="item item-icon-left item-icon-right" href="#">
       <i class="icon ion-ios-paper-outline"></i>
        Transactions Histroy
       <i class="icon ion-ios-arrow-right"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
