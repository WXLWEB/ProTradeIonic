<ion-side-menus enable-menu-with-back-views="false" >
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable bar-positive">
      <ion-nav-buttons side="left">
       <!-- Toggle left side menu -->
       <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
       <!-- Toggle right side menu -->
       <button menu-toggle="right" class="button button-icon icon ion-gear-a"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable bar-positive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content >
      <ion-list>
        <ion-item menu-close ui-sref="app.tabs.home">Home</ion-item>
        <ion-item menu-close ng-hide="Session.hasLogin" ui-sref="app.login">Login</ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
