<ion-side-menus enable-menu-with-back-views="false" >
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable bar-positive">
      <ion-nav-buttons side="left">
       <!-- Toggle left side menu -->
       <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
       <!-- Toggle right side menu -->
       <button menu-toggle="right" class="button button-icon icon ion-gear-a"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-tabs class="tabs-icon-top tabs-positive" ng-class="{'tabs-item-hide': $root.hideTabs}"  animation="slide-left-right">
      <ion-tab title="Market Data" icon="ion-stats-bars" ui-sref="app.home">
        <ion-nav-view name="home-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Pro Exchange" icon="ion-ios-information" ui-sref="app.{{Session.hasLogin ? 'pro-trade-tab.trade':'login-trade'}}" ui-sref-opts="{reload: true}">
        <ion-nav-view name="pro-trade-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Account" icon="ion-person" ui-sref="app.{{Session.hasLogin ? 'account' : 'login-account'}}" ui-sref-opts="{reload: true}">
        <ion-nav-view name="account-tab"></ion-nav-view>
      </ion-tab>
    </ion-tabs>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable bar-positive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content >
      <ion-list>
        <ion-item menu-close href="#/app/login">Login</ion-item>
        <ion-item menu-close href="#/app/trade">Trade</ion-item>
		    <ion-item menu-close href="#" ng-click="logout()"> Logout </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
